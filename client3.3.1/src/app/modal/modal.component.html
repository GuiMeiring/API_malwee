<mat-tab-group>
    <mat-tab label="Cadastrar">
        <mat-card-content>
          <mat-card-title>
          </mat-card-title>
          <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="Descrição">
          </mat-form-field>
          <mat-card-actions>
            <button  mat-raised-button color="primary" (click)="groupAdd()" >Cadastrar</button>
            <button  mat-raised-button color="primary" (click)="onNoClick()" >Cancelar</button>
          </mat-card-actions>
        </mat-card-content>
    </mat-tab>
    <mat-tab label="Editar">
    <mat-card-content>
      <mat-card-title>
      </mat-card-title>
      <mat-form-field class="example-full-width" appearance="fill">
         <input matInput placeholder="ID" type="number"min="1"  [(ngModel)]="id" (blur)="getGroup()">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput placeholder="Descrição"  [(ngModel)]="description">
      </mat-form-field>
      <br>
      <h1 >Grupos:</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
        </tr>
        <tr  *ngFor="let group of group">
            <td class="th">{{group.id}}</td>
            <td class="th">{{group.description}}</td>
            <!--<p><b>{{group.id}} - {{group.description}}</b></p>-->
        </tr>
      </table>
      <mat-card-actions>
        <button  mat-raised-button color="primary"  (click)="groupEdit()">Editar</button>
        <button  mat-raised-button color="primary"  (click)="onNoClick()">Cancelar</button>
      </mat-card-actions>
    </mat-card-content>
    </mat-tab>
    <mat-tab label="Deletar" >
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
           <input matInput placeholder="ID" type="number" min="1" required [(ngModel)]="id">
        </mat-form-field>
        <br>
        <mat-card-actions>
          <button  mat-raised-button color="primary"  (click)="groupDelete()">Excluir</button>
          <button  mat-raised-button color="primary"  (click)="onNoClick()">Cancelar</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
