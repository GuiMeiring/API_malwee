<mat-card>

  <mat-card-content >
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Inserir sub-grupo" [(ngModel)]="search">
      <button mat-icon-button matSuffix (click)="openPostModal()" [attr.aria-label]="'Addgroup'" [attr.aria-pressed]="edit">
        <mat-icon>edit</mat-icon>
    </button>
  </mat-form-field>
  <!-------------------------------------------------------------------------------------------------->
  <br>
  <table>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>ID do grupo</th>
    </tr>
    <tr  *ngFor="let subgroup of subGroup  | filter : search">
        <td class="th">{{subgroup.id}}</td>
        <td class="th">{{subgroup.description}}</td>
        <td class="th">{{subgroup.fkGroup}}</td>
        <!--<p><b>{{group.id}} - {{group.description}}</b></p>-->
    </tr>
   </table>
  </mat-card-content>
</mat-card>
